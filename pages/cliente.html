<div id="conteudo">


    <div class="container">

        <div class="form-header">

            <h2>Cadastro Cliente</h2>
            <p>Preencha os campos</p>

        </div>

        <form id="address-form">

            <div class="row mb-3">

                <div class="form-floating col-12 col-sm-8 mb-3 m-sm-0">

                    <input type="text" class="form-control" 
                    id="cep" placeholder="" 
                    minlength="8" maxlength="8" required data-input>
                    <label for="cep">CEP</label>

                </div>

            </div>

            <div class="row mb-3">

                <div class="form-floating col-12 col-sm-4 mb-3 m-sm-0">

                    <input type="text" class="form-control" 
                    id="rua" placeholder="" 
                    required disabled data-input>
                    <label for="rua">Rua</label>

                </div>

                <div class="form-floating col-12 col-sm-4 mb-3 m-sm-0">

                    <input type="text" class="form-control" id="numero"
                    placeholder="" 
                    required data-input>
                    <label for="numero">Número</label>

                </div>

            </div>

            <div class="row mb-3">

            <div class="form-floating col-12 col-sm-4 mb-3 m-sm-0">

                <input type="text" class="form-control" 
                id="complemento" placeholder="" 
                required data-input>
                <label for="complemento">Complemento</label>

            </div>

            <div class="form-floating col-12 col-sm-4 mb-3 m-sm-0">

                <input type="text" class="form-control" 
                id="bairro" placeholder=""
                required disabled data-input>
                <label for="bairro">Bairro</label>

            </div>

        </div>

        <div class="row mb-3">

            <div class="form-floating col-6 col-sm-4 mb-3 m-sm-0">

                <input type="text" class="form-control" 
                id="cidade" placeholder=""
                required disabled data-input>
                <label for="cidade">Cidade</label>

            </div>

            <div class="form-floating col-6 col-sm-4">

                <select id="estado" class="form-select" data-input required disabled>
                    <option selected>Estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                    <option value="EX">Estrangeiro</option>FF
                </select>

            </div>

        </div>

            <div class="form-button">

                <button id="btn-salvar" 
                class="btn btn-primary" 
                type="submit">Cadastrar</button>

            </div>






        </form>

    </div>

    <script src="/js/cliente.js"></script>

</div>
